<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(0, 0, 140);stop-opacity:1" />
      <stop offset="25%" style="stop-color:rgb(30, 60, 180);stop-opacity:1" />
      <stop offset="50%" style="stop-color:rgb(60, 120, 220);stop-opacity:1" />
      <stop offset="75%" style="stop-color:rgb(100, 160, 255);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(140, 200, 255);stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <g transform-origin="100 100">
    <animateTransform
      attributeName="transform"
      type="scale"
      values="0.9;1.1;0.9"
      additive="sum"
      dur="1.5s"
      keyTimes="0;0.5;1"
      calcMode="spline"
      keySplines="0.42 0 0.58 1; 0.42 0 0.58 1"
      repeatCount="indefinite"/>
    
    <circle cx="100" cy="100" r="80" fill="none" stroke="url(#blueGradient)" stroke-width="8" stroke-linecap="round" stroke-dasharray="440" stroke-dashoffset="110">
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="0 100 100"
        to="360 100 100"
        dur="1.5s"
        repeatCount="indefinite"/>
    </circle>
    
    <circle cx="100" cy="100" r="65" fill="none" stroke="url(#blueGradient)" stroke-width="6" stroke-linecap="round" stroke-dasharray="360" stroke-dashoffset="90">
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="360 100 100"
        to="0 100 100"
        dur="2s"
        repeatCount="indefinite"/>
    </circle>
  </g>
</svg>